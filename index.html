    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        let quadActive = false;
        let quadCaptureBuffer = []; 
        let currentQuadIndex = 0;   
        let quadPlaybackMode = false; 

        class BassPedal {
            constructor() {
                this.isPlaying = false;
                this.currentFreq = 110;
                this.osc = null; this.shaper = null; this.bias = null; this.gain = null; this.lfo = null; this.lfoGain = null;
                
                this.ui = {
                    toggle: document.getElementById('osc3-toggle'),
                    vol: document.getElementById('osc3-vol'),
                    width: document.getElementById('osc3-width'),
                    glide: document.getElementById('osc3-glide'),
                    lfoEnable: document.getElementById('osc3-lfo-enable'),
                    lfoRate: document.getElementById('osc3-lfo-rate'),
                    lfoDepth: document.getElementById('osc3-lfo-depth'),
                    lfoControls: document.getElementById('osc3-lfo-controls')
                };

                const curveLength = 256;
                const curve = new Float32Array(curveLength);
                for (let i = 0; i < curveLength; i++) {
                    const x = (i / (curveLength - 1)) * 2 - 1;
                    curve[i] = x < 0 ? -1 : 1;
                }
                this.pwmCurve = curve;
                this.setupListeners();
            }

            setupListeners() {
                this.ui.toggle.onclick = () => this.toggle();
                this.ui.vol.oninput = () => { if (this.gain) this.gain.gain.setTargetAtTime(parseFloat(this.ui.vol.value), audioCtx.currentTime, 0.1); };
                this.ui.width.oninput = () => { if (this.bias) this.bias.offset.setTargetAtTime(parseFloat(this.ui.width.value), audioCtx.currentTime, 0.1); };
                this.ui.lfoRate.oninput = () => { if (this.lfo) this.lfo.frequency.setTargetAtTime(parseFloat(this.ui.lfoRate.value), audioCtx.currentTime, 0.1); };
                this.ui.lfoDepth.oninput = () => { if (this.lfoGain) this.lfoGain.gain.setTargetAtTime(parseFloat(this.ui.lfoDepth.value), audioCtx.currentTime, 0.1); };
                
                this.ui.lfoEnable.onchange = () => {
                    this.ui.lfoControls.style.opacity = this.ui.lfoEnable.checked ? "1" : "0.5";
                    if(this.isPlaying) {
                        this.stop();
                        setTimeout(() => this.start(), 50);
                    }
                };
            }

            updateNote(rawFreq) {
                if (!rawFreq) return;
                let targetFreq = rawFreq;
                while (targetFreq < 50) targetFreq *= 2;
                while (targetFreq > 130) targetFreq /= 2;
                this.currentFreq = targetFreq;
                if (this.isPlaying && this.osc) {
                    if (this.ui.glide.checked) this.osc.frequency.setTargetAtTime(targetFreq, audioCtx.currentTime, 0.2);
                    else this.osc.frequency.setValueAtTime(targetFreq, audioCtx.currentTime);
                }
            }

            start() {
                if (this.isPlaying) return;
                if (audioCtx.state === 'suspended') audioCtx.resume();

                this.osc = audioCtx.createOscillator();
                this.osc.type = 'triangle';
                this.osc.frequency.value = this.currentFreq;

                this.bias = audioCtx.createConstantSource();
                this.bias.offset.value = parseFloat(this.ui.width.value);

                this.shaper = audioCtx.createWaveShaper();
                this.shaper.curve = this.pwmCurve;

                this.gain = audioCtx.createGain();
                this.gain.gain.value = 0;

                this.osc.connect(this.shaper);
                this.bias.connect(this.shaper);
                this.shaper.connect(this.gain);
                this.gain.connect(audioCtx.destination);

                if (this.ui.lfoEnable.checked) {
                    this.lfo = audioCtx.createOscillator();
                    this.lfo.frequency.value = parseFloat(this.ui.lfoRate.value);
                    this.lfoGain = audioCtx.createGain();
                    this.lfoGain.gain.value = parseFloat(this.ui.lfoDepth.value);
                    
                    this.lfo.connect(this.lfoGain);
                    this.lfoGain.connect(this.bias.offset);
                    this.lfo.start();
                }

                this.osc.start();
                this.bias.start();
                this.gain.gain.setTargetAtTime(parseFloat(this.ui.vol.value), audioCtx.currentTime, 0.1);
                
                this.isPlaying = true;
                this.ui.toggle.textContent = "STOP BASS";
                this.ui.toggle.classList.add('active-btn');
            }

            stop() {
                if (!this.isPlaying) return;
                this.gain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
                
                const oldOsc = this.osc;
                const oldBias = this.bias;
                const oldLfo = this.lfo;

                setTimeout(() => { 
                    try { if(oldOsc) oldOsc.stop(); } catch(e){}
                    try { if(oldBias) oldBias.stop(); } catch(e){}
                    try { if(oldLfo) oldLfo.stop(); } catch(e){}
                }, 150);

                this.isPlaying = false;
                this.ui.toggle.textContent = "START BASS";
                this.ui.toggle.classList.remove('active-btn');
                this.osc = null; this.bias = null; this.lfo = null;
            }

            toggle() { this.isPlaying ? this.stop() : this.start(); }
        }

        class ArpeggioOscillator {
            constructor(index) {
                this.index = index;
                this.isPlaying = false;
                this.frequencies = [];
                this.sequence = [];
                this.gateMap = [];
                this.currentIndex = 0;
                this.totalCyclesCompleted = 0;
                this.direction = 1;
                this.timeoutId = null;
                this.stepInLoop = 0;
                this.isTempoSynced = false;
                this.prefix = `osc${index}`;
                
                this.ui = {
                    toggle: document.getElementById(`${this.prefix}-toggle`),
                    count: document.getElementById(`${this.prefix}-count`),
                    min: document.getElementById(`${this.prefix}-min`),
                    max: document.getElementById(`${this.prefix}-max`),
                    harmonic: document.getElementById(`${this.prefix}-harmonic`),
                    minor3: document.getElementById(`${this.prefix}-minor3`),
                    legato: document.getElementById(`${this.prefix}-legato`),
                    order: document.getElementById(`${this.prefix}-order`),
                    wave: document.getElementById(`${this.prefix}-wave`),
                    rate: document.getElementById(`${this.prefix}-rate`),
                    regen: document.getElementById(`${this.prefix}-regen`),
                    port: document.getElementById(`${this.prefix}-port`),
                    density: document.getElementById(`${this.prefix}-density`),
                    countVal: document.getElementById(`${this.prefix}-count-val`),
                    minVal: document.getElementById(`${this.prefix}-min-val`),
                    maxVal: document.getElementById(`${this.prefix}-max-val`),
                    portVal: document.getElementById(`${this.prefix}-port-val`),
                    densityVal: document.getElementById(`${this.prefix}-density-val`),
                    rateVal: document.getElementById(`${this.prefix}-rate-val`),
                    regenVal: document.getElementById(`${this.prefix}-regen-val`)
                };

                if (index === 2) {
                    this.ui.copy = document.getElementById('osc2-copy');
                    this.ui.mod = document.getElementById('osc2-mod');
                    this.ui.manualArea = document.getElementById('osc2-manual-controls');
                    this.ui.syncTempoBtn = document.getElementById('osc2-sync-tempo');
                }
                this.setupListeners();
            }

            setupListeners() {
                const sliders = ['count', 'min', 'max', 'port', 'density', 'rate', 'regen'];
                
                sliders.forEach(key => {
                    if(!this.ui[key]) return;
                    this.ui[key].oninput = () => {
                        const val = this.ui[key].value;
                        const display = this.ui[`${key}Val`];
                        
                        if (key === 'port' || key === 'density') {
                            display.textContent = parseFloat(val).toFixed(2);
                        } else {
                            display.textContent = val;
                        }

                        if (this.index === 1 && quadActive) {
                            if (osc2.ui[key]) {
                                osc2.ui[key].value = val;
                                if (osc2.ui[`${key}Val`]) {
                                    osc2.ui[`${key}Val`].textContent = display.textContent;
                                }
                            }
                        }
                    };
                });

                if (this.index === 2) {
                    this.ui.syncTempoBtn.onclick = () => { if(!quadActive) { this.isTempoSynced = !this.isTempoSynced; this.applyTempoSyncUI(); } };
                }
                this.ui.toggle.onclick = () => this.toggle();
            }

            applyTempoSyncUI() {
                if (this.isTempoSynced || (this.index === 2 && quadActive)) {
                    this.ui.syncTempoBtn.classList.add('sync-active');
                    this.ui.syncTempoBtn.textContent = 'Tempo Synced';
                } else {
                    this.ui.syncTempoBtn.classList.remove('sync-active');
                    this.ui.syncTempoBtn.textContent = 'Sync Tempo to Osc 1';
                }
            }

            generateFrequencies() {
                if (this.index === 1 && quadActive) {
                    if (!quadPlaybackMode) {
                        this.internalGenerate();
                        osc2.internalGenerate();
                        
                        quadCaptureBuffer[currentQuadIndex] = {
                            osc1: { seq: [...this.sequence], gates: [...this.gateMap], bass: this.frequencies[0] },
                            osc2: { seq: [...osc2.sequence], gates: [...osc2.gateMap] }
                        };
                        
                        currentQuadIndex++;
                        if (currentQuadIndex >= 4) {
                            quadPlaybackMode = true;
                            currentQuadIndex = 0;
                        }
                    } else {
                        const data = quadCaptureBuffer[currentQuadIndex];
                        this.sequence = [...data.osc1.seq];
                        this.gateMap = [...data.osc1.gates];
                        bassPedal.updateNote(data.osc1.bass);
                        
                        osc2.sequence = [...data.osc2.seq];
                        osc2.gateMap = [...data.osc2.gates];
                        
                        currentQuadIndex = (currentQuadIndex + 1) % 4;
                    }
                } else if (this.index === 1 || (this.index === 2 && !quadActive)) {
                    this.internalGenerate();
                }

                this.totalCyclesCompleted = 0;
                this.stepInLoop = 0;
                this.resetIndex();
            }

            internalGenerate() {
                const count = parseInt(this.ui.count.value);
                if (this.index === 2 && (this.ui.copy.checked || quadActive)) {
                    this.frequencies = [...osc1.frequencies].map(f => f * Math.pow(2, parseFloat(this.ui.mod.value)));
                } else {
                    const min = parseFloat(this.ui.min.value), max = parseFloat(this.ui.max.value);
                    let fArr = [];
                    
                    if (this.ui.minor3.checked) {
                        // Select a random root frequency within the range
                        const root = min + Math.random() * (max - min);
                        // Minor third ratio is 2^(3/12)
                        const m3Ratio = Math.pow(2, 3/12);
                        
                        for (let i = 0; i < count; i++) {
                            // Randomly select a number of minor thirds away from root
                            // ensuring we stay roughly within hearing range
                            const steps = Math.floor(Math.random() * 21) - 10;
                            const f = root * Math.pow(m3Ratio, steps);
                            // Constrain to general range but allow some spillover for musicality
                            fArr.push(Math.max(20, Math.min(2000, f)));
                        }
                    } else if (this.ui.harmonic.checked) {
                        const base = min + (Math.random() * (max - min) * 0.1);
                        for (let i = 0; i < count; i++) fArr.push(base * (Math.floor(Math.random() * 24) + 1));
                    } else {
                        for (let i = 0; i < count; i++) fArr.push(min + (Math.random() * (max - min)));
                    }
                    this.frequencies = fArr.sort((a, b) => a - b);
                }
                this.buildSequence();
                this.generateGateMap();
                if (this.index === 1 && this.frequencies.length > 0) bassPedal.updateNote(this.frequencies[0]);
            }

            buildSequence() {
                this.sequence = [...this.frequencies];
                if (this.ui.order.value === 'random') {
                    for (let i = this.sequence.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [this.sequence[i], this.sequence[j]] = [this.sequence[j], this.sequence[i]];
                    }
                }
            }

            generateGateMap() {
                const density = parseFloat(this.ui.density.value);
                const order = this.ui.order.value;
                const len = this.sequence.length;
                let actualLength = (order === 'updown' || order === 'downup') ? Math.max(1, (len * 2) - 2) : Math.max(1, len);
                this.gateMap = Array.from({length: actualLength}, () => Math.random() <= density);
            }

            resetIndex() {
                const order = this.ui.order.value, len = this.sequence.length;
                if (len === 0) return;
                this.currentIndex = (order === 'down' || order === 'downup') ? len - 1 : 0;
                this.direction = 1;
            }

            playNext() {
                if (!this.isPlaying) return;
                const rate = (this.index === 2 && (this.isTempoSynced || quadActive)) ? osc1.ui.rate.value : this.ui.rate.value;
                const stepSec = (60 / parseInt(rate));
                const now = audioCtx.currentTime;
                
                if (this.sequence.length > 0) {
                    if (this.gateMap[this.stepInLoop]) this.triggerSynth(this.sequence[this.currentIndex], now, stepSec);
                }
                
                const stepsPerLoop = this.gateMap.length || 1;
                this.stepInLoop++;
                this.advanceIndex();
                
                if (this.stepInLoop >= stepsPerLoop) {
                    this.stepInLoop = 0;
                    this.totalCyclesCompleted++;
                    if (this.totalCyclesCompleted >= parseInt(this.ui.regen.value)) {
                        if (quadActive) {
                            if (this.index === 1) this.generateFrequencies(); 
                            else { this.totalCyclesCompleted = 0; this.resetIndex(); }
                        } else {
                            this.generateFrequencies();
                        }
                    }
                }
                this.timeoutId = setTimeout(() => this.playNext(), stepSec * 1000);
            }

            advanceIndex() {
                const order = this.ui.order.value, len = this.sequence.length;
                if (len <= 1) { this.currentIndex = 0; return; }
                switch (order) {
                    case 'up': case 'random': this.currentIndex = (this.currentIndex + 1) % len; break;
                    case 'down': this.currentIndex = (this.currentIndex - 1 + len) % len; break;
                    case 'updown': this.currentIndex += this.direction; if (this.currentIndex >= len - 1 || this.currentIndex <= 0) this.direction *= -1; break;
                    case 'downup': this.currentIndex -= this.direction; if (this.currentIndex <= 0 || this.currentIndex >= len - 1) this.direction *= -1; break;
                }
            }

            triggerSynth(freq, time, stepSec) {
                const isLegato = this.ui.legato.checked;
                const portTime = parseFloat(this.ui.port.value);
                const noteDur = isLegato ? stepSec : stepSec * 0.3;
                
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                
                osc.type = this.ui.wave.value === 'farfisa' ? 'square' : this.ui.wave.value;
                
                if (portTime > 0) {
                    osc.frequency.setTargetAtTime(freq, time, portTime);
                } else {
                    osc.frequency.setValueAtTime(freq, time);
                }
                
                gain.gain.setValueAtTime(0, time);
                gain.gain.linearRampToValueAtTime(0.12, time + 0.005);
                gain.gain.setValueAtTime(0.12, time + noteDur);
                gain.gain.exponentialRampToValueAtTime(0.001, time + noteDur + 0.05);
                
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(time); osc.stop(time + noteDur + 0.1);
            }

            start() {
                if (this.isPlaying) return;
                this.isPlaying = true;
                this.ui.toggle.textContent = `STOP OSC ${this.index}`;
                this.ui.toggle.classList.add('active-btn');
                this.generateFrequencies();
                this.playNext();
            }

            stop() {
                this.isPlaying = false;
                this.ui.toggle.textContent = `Start Osc ${this.index}`;
                this.ui.toggle.classList.remove('active-btn');
                if (this.timeoutId) clearTimeout(this.timeoutId);
            }

            toggle() { this.isPlaying ? this.stop() : this.start(); }
        }

        const osc1 = new ArpeggioOscillator(1);
        const osc2 = new ArpeggioOscillator(2);
        const bassPedal = new BassPedal();

        const quadBtn = document.getElementById('quadToggleBtn');
        quadBtn.onclick = () => {
            quadActive = !quadActive;
            if (quadActive) {
                quadBtn.textContent = "Quad Mode: On";
                quadBtn.classList.add('quad-active');
                osc2.ui.copy.checked = true;
                osc2.ui.manualArea.style.opacity = "0.3";
                osc2.applyTempoSyncUI();
                quadCaptureBuffer = [];
                currentQuadIndex = 0;
                quadPlaybackMode = false;
                if(osc1.isPlaying) osc1.generateFrequencies();
            } else {
                quadBtn.textContent = "Quad Mode: Off";
                quadBtn.classList.remove('quad-active');
                osc2.ui.manualArea.style.opacity = "1";
                osc2.applyTempoSyncUI();
            }
        };

        document.getElementById('startAllBtn').onclick = () => { osc1.start(); osc2.start(); bassPedal.start(); };
        document.getElementById('stopAllBtn').onclick = () => { osc1.stop(); osc2.stop(); bassPedal.stop(); };
    </script>
</body>
</html>
